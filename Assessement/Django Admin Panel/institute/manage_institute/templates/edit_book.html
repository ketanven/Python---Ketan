<!-- manage_institute/templates/edit_book.html -->
{% extends 'base.html' %}

{% block title %}Edit Book{% endblock %}

{% block content %}
<h2>Edit Book</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" class="form-control" id="title" value="{{ book.title }}">
    </div>
    <div class="form-group">
        <label for="author">Author</label>
        <input type="text" name="author" class="form-control" id="author" value="{{ book.author }}">
    </div>
    <div class="form-group">
        <label for="published_date">Published Date</label>
        <input type="date" name="published_date" class="form-control" id="published_date" value="{{ book.published_date }}">
    </div>
    <div class="form-group">
        <label for="isbn">ISBN</label>
        <input type="text" name="isbn" class="form-control" id="isbn" value="{{ book.isbn }}">
    </div>
    <div class="form-group">
        <label for="pages">Pages</label>
        <input type="number" name="pages" class="form-control" id="pages" value="{{ book.pages }}">
    </div>
    <div class="form-group">
        <label for="language">Language</label>
        <select name="language" class="form-control" id="language">
            <option value="English" {% if book.language == 'English' %}selected{% endif %}>English</option>
            <option value="Spanish" {% if book.language == 'Spanish' %}selected{% endif %}>Spanish</option>
            <option value="French" {% if book.language == 'French' %}selected{% endif %}>French</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
{% endblock %}
