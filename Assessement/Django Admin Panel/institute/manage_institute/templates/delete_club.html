<!-- manage_institute/templates/delete_club.html -->
{% extends 'base.html' %}

{% block title %}Delete Club{% endblock %}

{% block content %}
<h2>Delete Club</h2>
<p>Are you sure you want to delete "{{ club.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'club_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
