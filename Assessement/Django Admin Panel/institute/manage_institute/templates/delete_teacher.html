<!-- manage_institute/templates/delete_teacher.html -->
{% extends 'base.html' %}

{% block title %}Delete Teacher{% endblock %}

{% block content %}
<h2>Delete Teacher</h2>
<p>Are you sure you want to delete {{ teacher.full_name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'teacher_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
